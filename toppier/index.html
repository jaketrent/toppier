<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Toppier</title>
  <link rel="stylesheet" href="media/style.css" />
  <link rel="stylesheet" href="media/jquery-ui-1.8.14.custom.css" />
  <script src="lib/require.js" data-main="lib/main.js"></script>
  <!--<script src="lib/jquery.js" ></script>-->
  <!--<script src="lib/jcollage.js" ></script>-->
  <!--<script src="lib/script.js" ></script>-->
</head>
<body>
  <div class="container">
    <aside class="box layers">
			<h2>Layers</h2>
			<ul>
				<li class="background">
					<img src="media/img/skadoosh.jpg"/>
					<h3>Background</h3>
					<div class="visible"></div>
				</li>
			</ul>
			<div class="options">
				<span>Blending:</span>
				<select name="blending">
					<option value="source-over">Normal</option>
					<option value="xor">XOR</option>
					<option value="copy">Copy</option>
					<option value="lighter">Lighter</option>
				</select>
				<span>Opacity:</span>
				<select name="opacity">
					<option value="1" selected="selected">100%</option>
					<option value="0.9">90%</option>
					<option value="0.8">80%</option>
					<option value="0.7">70%</option>
					<option value="0.6">60%</option>
					<option value="0.5">50%</option>
					<option value="0.4">40%</option>
					<option value="0.3">30%</option>
					<option value="0.2">20%</option>
					<option value="0.1">10%</option>
				</select>
				<span>Shadow:</span>
				<select name="shadow">
					<option value="true">On</option>
					<option value="false">Off</option>
				</select>
			</div>
			<div class="buttons">
				<ul>
					<li class="clear"><a>Clear All</a></li>
				</ul>
			</div>
		</aside>
    <canvas id="card" height="500" width="400"></canvas>
    <aside class="box toolkit">
      <h2>Customize</h2>
      <h3>Backgrounds</h3>
      <ul class="fill">
        <li>
          <img src="media/img/bg/blueburst.jpg" title="Skadoosh" />
        </li>
        <li>
          <img src="media/img/bg/fire.jpg" title="Le Flame" />
        </li>
        <li>
          <img src="media/img/bg/bluestripe.jpg" title="Retro Stripe" />
        </li>
        <li>
          <img src="media/img/bg/purpletentacles.jpg" title="Vio Tentacles" />
        </li>
        <li>
          <img src="media/img/bg/snow.jpg" title="Snow Abs" />
        </li>
      </ul>
      <h3>Personalities</h3>
      <ul>
        <li>
          <img src="media/img/heroes/gibby.png" title="Gibster" />
        </li>
        <li>
          <img src="media/img/heroes/ted.png" title="O.M. Jenkins" />
        </li>
        <li>
          <img src="media/img/heroes/wrestler.png" title="Nacho" />
        </li>
        <li>
          <img src="media/img/heroes/dragon.png" title="G.S. Dragon" />
        </li>
        <li>
          <img src="media/img/heroes/samurai.png" title="L.S. Cruise" />
        </li>
      </ul>
      <h3>Bodies</h3>
      <ul>
        <li>
          <img src="media/img/bodies/redstance.png" title="Red Garb" />
        </li>
        <li>
          <img src="media/img/bodies/bluesuit.png" title="Marine Blue" />
        </li>
        <li>
          <img src="media/img/bodies/redblack.png" title="Cornball Red" />
        </li>
      </ul>
      <h3>Weapons</h3>
      <ul>
        <li>
          <img src="media/img/weapons/GhostTrap_256x256.png" title="Ghost Trap" />
        </li>
        <li>
          <img src="media/img/weapons/Kajdax_ThermalDetonator_256x256.png" title="Thermal Detonator"/>
        </li>
        <li>
          <img src="media/img/weapons/Lawgiver_256x256.png" title="Lawgiver" />
        </li>
        <li>
          <img src="media/img/weapons/ice.png" title="Ice" />
        </li>
      </ul>
      <h3>Props</h3>
      <ul>
        <li>
          <img src="media/img/props/mustache.png" title="Mustache" />
        </li>
        <li>
          <img src="media/img/props/partymask.png" title="Party Mask" />
        </li>
        <li>
          <img src="media/img/props/jasonmask.png" title="Jason Mask" />
        </li>
        <li>
          <img src="media/img/props/beach_chair_256x256.png" title="Beach Chair" />
        </li>
        <li>
          <img src="media/img/props/cocktail_256x256.png" title="Cocktail"/>
        </li>
        <li>
          <img src="media/img/props/flip_flops_256x256.png" title="Flip Flops" />
        </li>
        <li>
          <img src="media/img/props/surfboard_256x256.png" title="Surfboard" />
        </li>
      </ul>
      <h3>Frames</h3>
      <ul class="fill">
        <li>
          <img src="media/img/frames/fire.png" title="Fire n Flames" />
        </li>
        <li>
          <img src="media/img/frames/purple.png" title="Purple Pansey" />
        </li>
        <li>
          <img src="media/img/frames/ice.png" title="Ice, ice" />
        </li>
      </ul>
      <h3>Search</h3>
      <ul class="search">
        <form action="#">
          <input type="text" name="q" value="super hero"/>
          <input type="submit" value="search"/>
        </form>
      </ul>
		</aside>
    <aside class="box">
      <h2>Power Up</h2>
      <div class="abilities health">
        Health:
        <span>10</span>
      </div>
      <div class="abilities attack">
        Attack:
        <span>10</span>
      </div>
      <div class="ability"></div>
      <div class="name">
        Illustrious Name
        <input type="text" />
      </div>
    </aside>
    <aside class="box">
      <h2>Fight</h2>
      <input type="button" value="Enter the Octagon" class="fight"/>
      <div class="display">

      </div>
    </aside>
  </div>
</body>
</html>
