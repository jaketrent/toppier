<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Toppier</title>
  <link rel="stylesheet" href="media/style.css" />
  <script src="lib/require.js" data-main="lib/main.js"></script>
</head>
<body>
    <canvas id="card" height="500" width="400"></canvas>
    <aside class="box layers">
			<h2>Layers</h2>
			<ul>
				<li class="background">
					<img src="media/img/skadoosh.jpg"/>
					<h3>Background</h3>
					<div class="visible"></div>
				</li>
			</ul>
			<div class="options">
				<span>Blending:</span>
				<select name="blending">
					<option value="source-over">Normal</option>
					<option value="xor">XOR</option>
					<option value="copy">Copy</option>
					<option value="lighter">Lighter</option>
				</select>
				<span>Opacity:</span>
				<select name="opacity">
					<option value="1" selected="selected">100%</option>
					<option value="0.9">90%</option>
					<option value="0.8">80%</option>
					<option value="0.7">70%</option>
					<option value="0.6">60%</option>
					<option value="0.5">50%</option>
					<option value="0.4">40%</option>
					<option value="0.3">30%</option>
					<option value="0.2">20%</option>
					<option value="0.1">10%</option>
				</select>
				<span>Shadow:</span>
				<select name="shadow">
					<option value="true">On</option>
					<option value="false">Off</option>
				</select>
			</div>
			<div class="buttons">
				<ul>
					<li class="clear"><a>Clear All</a></li>
				</ul>
			</div>
		</aside>
    <aside class="box toolkit frames">
      <h2>Frames</h2>
      <ul>
        <li>
          <img src="media/img/frames/goldframe.jpg" title="Golden Frame" />
        </li>
      </ul>
    </aside>
    <aside class="box toolkit bodies">
      <h2>Bodies</h2>
      <ul>
        <li>
          <img src="media/img/bodies/redstance.jpg" title="Red Garb" />
        </li>
        <li>
          <img src="media/img/bodies/bluesuit.png" title="Marine Blue" />
        </li>
        <li>
          <img src="media/img/bodies/redblack.jpg" title="Cornball Red" />
        </li>
      </ul>
    </aside>
    <aside class="box toolkit heroes">
      <h2>Personalities</h2>
      <ul>
        <li>
          <img src="media/img/heroes/gibby.jpg" title="Gibby the Great" />
        </li>
        <li>
          <img src="media/img/heroes/ted.jpg" title="Jenkins the Terrible" />
        </li>
      </ul>
    </aside>
    <aside class="box toolkit weapons">
      <h2>Weapons</h2>
      <ul>
        <li>
          <img src="media/img/weapons/GhostTrap_256x256.png" title="Ghost Trap" />
        </li>
        <li>
          <img src="media/img/weapons/Kajdax_ThermalDetonator_256x256.png" title="Thermal Detonator"/>
        </li>
        <li>
          <img src="media/img/weapons/Lawgiver_256x256.png" title="Lawgiver" />
        </li>
      </ul>
    </aside>
    <aside class="box toolkit props">
      <h2>Props</h2>
      <ul>
        <li>
          <img src="media/img/props/beach_chair_256x256.png" title="Beach Chair" />
        </li>
        <li>
          <img src="media/img/props/cocktail_256x256.png" title="Cocktail"/>
        </li>
        <li>
          <img src="media/img/props/flip_flops_256x256.png" title="Flip Flops" />
        </li>
      </ul>
    </aside>
		<aside class="box toolkit search">
      <h2>Search</h2>
			<form action="#">
				<input type="text" name="q" value="super hero"/>
				<input type="submit" value="search"/>
			</form>
			<ul></ul>
		</aside>
</body>
</html>
